name: Build and Release

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Generate Version
      id: version
      run: |
        $ver = "1.0.${{ github.run_number }}"
        echo "VERSION=$ver" >> $env:GITHUB_OUTPUT
        echo "__version__ = '$ver'" > _version.py
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller requests yfinance
        
    - name: Create Self-Signed Certificate
      run: |
        $cert = New-SelfSignedCertificate -Type CodeSigningCert -Subject "CN=PiyasaWidget" -CertStoreLocation "Cert:\CurrentUser\My"
        $certPath = "cert.pfx"
        $pwd = ConvertTo-SecureString "password" -AsPlainText -Force
        Export-PfxCertificate -Cert $cert -FilePath $certPath -Password $pwd
        echo "CERT_PATH=$certPath" >> $env:GITHUB_ENV

    - name: Build EXE
      run: |
        pyinstaller --onefile --noconsole --name "PiyasaWidget" --icon=icon.ico --hidden-import=_version main.py
        
    - name: Sign EXE
      run: |
        $signtool = Resolve-Path "C:\Program Files (x86)\Windows Kits\10\bin\*\x64\signtool.exe" | Select-Object -Last 1
        & $signtool sign /f cert.pfx /p password /fd SHA256 /tr http://timestamp.digicert.com /td SHA256 /d "PiyasaWidget" dist\PiyasaWidget.exe || echo "Signtool failed, skipping..."

    - name: Build Installer (Inno Setup)
      run: |
        choco install innosetup
        # Inno Setup Sign Tool Configuration (Advanced - usually needs GUI config or complex CLI)
        # For simplicity, we just sign the output installer after compilation
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" setup.iss
        
    - name: Sign Installer
      run: |
         $signtool = Resolve-Path "C:\Program Files (x86)\Windows Kits\10\bin\*\x64\signtool.exe" | Select-Object -Last 1
         & $signtool sign /f cert.pfx /p password /fd SHA256 /tr http://timestamp.digicert.com /td SHA256 /d "PiyasaWidget Setup" Output\PiyasaWidget_Setup.exe || echo "Signtool failed (Installer), skipping..."
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.VERSION }}
        name: Release v${{ steps.version.outputs.VERSION }}
        files: |
          dist/PiyasaWidget.exe
          Output/PiyasaWidget_Setup.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
